<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row block-9">
        <div class="col-md-7 order-md-last d-flex">
            <form id="send-message-form" action="email" method="POST" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" value="Caleb">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" value="Bob@bob.com">
                </div>
                <div class="form-group">
                    <input type="text" id="subject" placeholder="Subject" value="Caleb">
                </div>
                <div class="form-group">
                    <textarea cols="30" rows="7" id="message" placeholder="Message" >Caleb was here.</textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Message" class="submit">
                </div>
            </form>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
